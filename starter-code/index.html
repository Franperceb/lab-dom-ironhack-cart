<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <h1>Ironhack<br />Merchandising Shop</h1>
    <div class="products">
      <div class="product">
        <div><span>IronBubble-head</span></div>
        <div><span class="price">$25.00</span></div>
        <div>
          <form>
            <label for="qty">QTY</label>
            <input
              type="number"
              name="qty"
              class="qty"
              value="0"
              min="0"
            />
          </form>
        </div>
        <div><span class="total-price">$0</span></div>
        <div><button class="btn btn-delete">Delete</button></div>
      </div>

      <div class="product">
        <!-- child del div 1 -->
        <div><span>IronShirt</span></div>
          <!-- child del div 2 -->
        <div><span class="price">$15.00</span></div>
          <!-- child del div 3-->
        <div>
          <form>
            <label for="qty">QTY</label>
            <input   type="number"name="qty" class="qty" value="0"/>
          </form>
        </div>
        <!-- child del div 4 -->
        <div><span class="total-price">$0</span></div>  
        <div><button class="btn btn-delete">Delete</button></div>
      </div>
      
      <div class="new-item product">
        <div> <input type="text" class="newn" /></div>
        <div><input type="number" class="newp" /></div>
        <div></div>
        <div></div>
        <div><button id="new-item-create" class="btn">Create</button></div>
      </div>
      <div class="product">
          <div></div>
          <div></div>
          <div><button id="calc-prices-button" class="btn btn-success"> Calculate Price </button></div>
          <div></div>
        </div>
    </div>  
    <h2>Total Price: <span class="total">$0</span></h2>
  </body>
</html>
